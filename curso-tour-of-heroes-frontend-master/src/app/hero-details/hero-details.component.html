<div class="class">
    <div *ngIf="hero">
        <h1>{{ hero.name | uppercase }} Details</h1>

        <mat-card>
            <mat-card-content>
              <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput disabled value=" {{ hero.id }} ">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="start">
                <!-- <button mat-button (click)="onAction1">Action1</button> -->
            </mat-card-actions>
        </mat-card>

        <div><span>ID:</span>{{ hero.id }}</div>
        <div><span>Name:</span>{{ hero.name }}</div>

        <div>
            <label for="name">Hero name</label>
            <input id="name"
            [(ngModel)]="hero.name"
            placeholder="name"
            type="text"
            />
        </div>
    </div>
    <button mat-raised-button (click)="goBack()">Go Back</button>
</div>
