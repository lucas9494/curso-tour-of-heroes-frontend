<div class="class">
  <h1 class="title">Dashboard</h1>
</div>

<div class="class" fxLayout="row" fxLayout.xs="column" fxLayoutGap="12px" fxLayoutAlign="space-between">
  <mat-card *ngFor="let hero of heroes">
    <mat-card-title class="card" routerLink="/heroes/{{ hero.id }}">{{ hero.name }}</mat-card-title>
  </mat-card>
</div>
