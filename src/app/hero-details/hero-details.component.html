<div class="class">
    <div *ngIf="hero">
        <h1>{{ hero.name | uppercase }} Details</h1>

        <mat-card>
            <mat-card-content fxLayout="column">

              <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput disabled [value]="hero.id">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Hero Name</mat-label>
                <input id="name" matInput [(ngModel)]="hero.name" placeholder="name" type="text">
              </mat-form-field>

            </mat-card-content>

            <mat-card-actions align="start">
              <button mat-raised-button (click)="goBack()">Go Back</button>
            </mat-card-actions>

        </mat-card>
    </div>
</div>
